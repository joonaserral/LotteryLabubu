<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .player {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .status {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>🎵 音乐播放功能测试</h2>

    <div class="player">
        <h3>当前播放:</h3>
        <p id="currentTrack">未选择</p>
        <div class="status" id="status">准备就绪</div>

        <button onclick="testPlay()">▶️ 测试播放</button>
        <button onclick="testStop()">⏹️ 停止</button>
        <button onclick="testNext()">⏭️ 下一首</button>
        <button onclick="testVolume()">🔊 音量测试</button>
    </div>

    <div class="player">
        <h3>音乐文件列表:</h3>
        <div id="musicList"></div>
    </div>

    <script src="music/music-config.js"></script>
    <script>
        let currentAudio = null;
        let currentIndex = 0;
        let musicLibrary = [];

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log('🎵', msg);
        }

        function loadMusicLibrary() {
            if (window.LOCAL_MUSIC_LIBRARY) {
                musicLibrary = window.LOCAL_MUSIC_LIBRARY;
                updateStatus(`加载了 ${musicLibrary.length} 首音乐`);

                const listEl = document.getElementById('musicList');
                listEl.innerHTML = musicLibrary.map((song, index) =>
                    `<div style="margin: 5px 0; padding: 10px; background: white; border-radius: 5px;">
                        <strong>${song.title}</strong> - ${song.artist}<br>
                        <small>文件: ${song.url}</small><br>
                        <button onclick="playSpecific(${index})">播放这首</button>
                    </div>`
                ).join('');
            } else {
                updateStatus('未找到音乐配置');
            }
        }

        function playSpecific(index) {
            currentIndex = index;
            const song = musicLibrary[index];
            updateStatus(`尝试播放: ${song.title}`);

            if (currentAudio) {
                currentAudio.pause();
            }

            try {
                currentAudio = new Audio(song.url);
                currentAudio.volume = 0.5;

                document.getElementById('currentTrack').textContent = `${song.title} - ${song.artist}`;

                currentAudio.addEventListener('loadeddata', () => {
                    updateStatus('音频文件加载完成');
                });

                currentAudio.addEventListener('error', (e) => {
                    updateStatus('音频加载失败: ' + e.message);
                });

                currentAudio.addEventListener('canplay', () => {
                    updateStatus('音频可以播放');
                });

                const playPromise = currentAudio.play();
                if (playPromise) {
                    playPromise.then(() => {
                        updateStatus('播放成功！');
                    }).catch(error => {
                        updateStatus('播放失败: ' + error.message);
                    });
                }
            } catch (error) {
                updateStatus('创建音频失败: ' + error.message);
            }
        }

        function testPlay() {
            if (musicLibrary.length > 0) {
                playSpecific(currentIndex);
            } else {
                updateStatus('没有可播放的音乐');
            }
        }

        function testStop() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                updateStatus('音乐已停止');
            }
        }

        function testNext() {
            if (musicLibrary.length > 0) {
                currentIndex = (currentIndex + 1) % musicLibrary.length;
                playSpecific(currentIndex);
            }
        }

        function testVolume() {
            if (currentAudio) {
                currentAudio.volume = currentAudio.volume > 0.5 ? 0.1 : 0.8;
                updateStatus(`音量调节为: ${Math.round(currentAudio.volume * 100)}%`);
            }
        }

        // 初始化
        window.addEventListener('load', () => {
            loadMusicLibrary();
            updateStatus('测试页面加载完成');
        });
    </script>
</body>

</html>
